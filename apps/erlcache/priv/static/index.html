<!doctype html>
<html>
    <head>
        <title>Erlcache</title>

        <script src="/bootstrap/js/jquery.min.js"></script>
        <script src="/bootstrap/js/bootstrap.min.js"></script>
        <script src="/erlcache/js/erlcache.js"></script>
        
        <link href="/bootstrap/css/bootstrap.css" rel="stylesheet" />
        <link href="/bootstrap/css/bootstrap-responsive.css" rel="stylesheet" />
        <link href="/erlcache/css/erlcache.css" rel="stylesheet" />
    </head>
    <body lang="en">
        <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container-fluid">
              <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="brand" href="/">Erlcache</a>
              <div class="nav-collapse collapse">
                <!--<ul class="nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#about">About</a></li>
                  <li><a href="#contact">Contact</a></li>
                </ul>-->
              </div><!--/.nav-collapse -->
            </div>
          </div>
        </div>

        <div class="container-fluid">
          <div class="row-fluid">

            <div id="console" class="span4 console"></div>

            <div class="span4">
                <form id="postform">
                    <fieldset>
                        <legend>Erlcache set key</legend>
                        <span class="help-block">Give me key and value</span>
                        <input id="key" type="text" placeholder="Key">
                        <input id="value" type="text" placeholder="Value">
                        <br /><button type="submit" class="btn">Submit</button>
                    </fieldset>
                </form>
            </div>

            <div class="span4">
                <form id="getform">
                    <fieldset>
                        <legend>Erlcache get key</legend>
                        <span class="help-block">Give me key</span>
                        <input id="key" type="text" placeholder="Key">
                        <br /><button type="submit" class="btn">Submit</button>
                    </fieldset>
                </form>
            </div>

          </div>
        </div>
    </body>
</html>
